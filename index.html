<body>	
	<h1 class="the-title">The Crystal Game</h1>
	<img id="example-img" src="assets/images/example.jpg" alt="Example Crystal">
	<ul id="instructions">
		<li>- Press the crystals to add <br>&nbsp;&nbsp;&nbsp;
			a value to the counter</li>
		<li>- Match the counter to the <br>&nbsp;&nbsp;&nbsp;
			target number to win!</li>
	</ul>
	<div id="flex-box">
		<div id="game-text">
			<ul class="game-list">
				<li>Wins:</li>
				<li>Losses:</li>
				<li>Target:
				<li>Counter:</li>
			</ul>
		</div>
		<div id="game-data">
			<ul class="game-list">
				<li id="wins">-</li>
				<li id="losses">-</li>
				<li id="target">-</li>
				<li id="counter">-</li>
			</ul>
		</div>
	</div>
	<div class="crystal-div">
		<img id="crystal-1" class="crystal-btn" src="assets/images/example.jpg" alt="Crystal Button 1">
		<img id="crystal-2" class="crystal-btn" src="assets/images/example.jpg" alt="Crystal Button 2">
	</div>
	<div class="crystal-div">
		<img id="crystal-3" class="crystal-btn" src="assets/images/example.jpg" alt="Crystal Button 3">
		<img id="crystal-4" class="crystal-btn" src="assets/images/example.jpg" alt="Crystal Button 4">
	</div>
	
	<br><br>
	<div class="text-center">
	<button type="button" class="btn btn-default" id="refresh-btn">Refresh</button>
	</div>
